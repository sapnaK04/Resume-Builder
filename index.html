<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Resume Builder</title>
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" required>

            <label for="education">Education:</label>
            <textarea id="education" rows="4" required></textarea>

            <label for="experience">Work Experience:</label>
            <textarea id="experience" rows="4" required></textarea>

            <label for="skills">Skills:</label>
            <input type="text" id="skills" required>

            <button type="button" onclick="generateResume()">Generate Resume</button>
        </form>

        <div id="resumeOutput" class="hidden">
            <h2>Generated Resume</h2>
            <div id="outputFullName"></div>
            <div id="outputEmail"></div>
            <div id="outputPhone"></div>
            <div id="outputEducation"></div>
            <div id="outputExperience"></div>
            <div id="outputSkills"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
